<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="focalize" content="a project managing app">
		<title></title>
		<link href="https://fonts.googleapis.com/css?family=Philosopher:700|Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<header role="banner" class="nav-bar login-nav">
			<a href="/" class="logo logo-style" title="focalize"><img  class="logo-icon" src="images/tree-logo.png" alt="">Focalize</a>
			</header><!-- /header -->
			<main role="main" class="container">
				<section class="wrapper">
					<h2>Pending Projects</h2>
					<div class="btn-grid">
						<a href="/create.html"><button id="create" class="btn create-btn" >create</button></a>
						<select class="sort-by">
							<option value="0">sort by:</option>
							<option value="date">Date</option>
							<option value="title">Title</option>
						</select>
					</div>
					<ul id="display-projects">
					</ul>
					<h2>Completed Projects</h2>
					<ul id="display-completed-projects">
					</ul>
					<div class="error-message"></div>
				</div>
			</section>
			
			<footer>
				<p class="copyright">&copy;- Timothy Martel - 2018</p>
			</footer>
		</main>
		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
 		 integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
 		 crossorigin="anonymous"></script>
		<script src="/js/authentication.js" type="text/javascript"></script>
		<script src="/js/dashboard.js" type="text/javascript"></script>
		
	</body>
</html>
