<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="focalize" content="a project managing app">
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Philosopher:700|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header role="banner" class="nav-bar">
		<a href="/" class="logo" title="focalize"><img  class="logo-icon" src="images/tree-logo.png" alt="">Focalize</a>
		<a href="/dashboard.html"  class="login-link"><img src="images/avatar.png" alt="silouette of person icon" class="login-icon"></a>
	</header><!-- /header -->
	<main role="main" class="container">
		<section class="wrapper">
			<h2>Pending Projects</h2>
			<div class="btn-grid">
			<button id="create" class="btn create-btn" >create</button>
			<select class="sort-by">
 				 <option value="date">Date</option>
 				 <option value="title">title</option>
  				 <option value="payment">payment</option>
			 </select>
			</div>
			<a href="/project.html"><div class="project-card">
				<div class="project-icon">
					<img  src="images/planning.svg" alt="project icon">
				</div>
				<div class="project-text"> 
					<p class="project-title">Photoshoot in Central Park</p>
				</div>
				<div class="due-date">
					<p >Due: July 8, 2018</p>
				</div>
			</div></a>
			<div class="project-card">
				<div class="project-icon">
					<img  src="images/planning.svg" alt="project icon">
				</div>
				<div class="project-text"> 
					<p class="project-title">Hudson Wedding</p>
				</div>
				<div class="due-date">
					<p >Due: July 18, 2018</p>
				</div>
			</div>
			<div class="project-card">
				<div class="project-icon">
					<img  src="images/planning.svg" alt="project icon">
				</div>
				<div class="project-text"> 
					<p class="project-title">Brooklyn Bridge</p>
				</div>
				<div class="due-date">
					<p >Due: Aug. 3, 2018</p>
				</div>
			</div>
		</section>
		<section class="wrapper">
			<h2>Completed Projects</h2>
			<div class="project-card-complete">
				<div class="project-icon">
					<img  src="images/complete-planning.svg" alt="project icon">
				</div>
				<div class="project-text"> 
					<p class="project-title">Photoshoot at Gantry Plaza</p>
				</div>
				<div class="due-date">
					<p >Due: May 15, 2018</p>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<p class="copyright">&copy;- Timothy Martel - 2018</p>
	</footer>
</body>
</html>
