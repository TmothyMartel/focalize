<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta name="focalize" content="a project managing app">
		<title></title>
		<link href="https://fonts.googleapis.com/css?family=Philosopher:700|Roboto" rel="stylesheet">

	<body>
		<header role="banner" class="nav-bar">

			<main role="main" class="container">
				<section class="wrapper">
					<div class="project-display"></div>
					<!-- <div class="card">
						
					</div> -->

						<button class="btn edit-btn" type="">Edit</button>

							<div class="modal-text">

								<button class="btn delete-btn">Yes</button>
								<button class="btn close-btn">close</button>
							</div>
						</div>
					</div>
				</section>

				</footer>
