<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="focalize" content="a project managing app">
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Philosopher:700|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header role="banner" class="nav-bar">
		<a href="/" class="logo logo-style" title="focalize"><img  class="logo-icon" src="images/tree-logo.png" alt="">Focalize</a>
		<a href="/dashboard.html"  class="login-link"><img src="images/avatar.png" alt="silouette of person icon" class="login-icon"></a>
	</header><!-- /header -->
	<main role="main" class="container">
		<section class="wrapper">
			<form class="create-form" method="POST" accept-charset="utf-8">
				<fieldset>
					<legend>Create a Project</legend>
					<label class="create-label" for="">Title:</label>
					<input class="create-input" type="text" name="title">

					<label class="create-label" for="">Due Date:</label>
					<select class="create-opt-input">
						<optgroup label="Month:">
							<option value="january">January</option>
							<option value="february">February</option>
							<option value="march">March</option>
							<option value="april">April</option>
							<option value="may">May</option>
							<option value="june">June</option>
							<option value="july">July</option>
							<option value="august">August</option>
							<option value="september">September</option>
							<option value="october">October</option>
							<option value="november">November</option>
							<option value="december">December</option>
						</optgroup>
					</select>
					<select class="create-opt-input">		
						<optgroup label="Day:">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
						</optgroup>
					</select>
					<select class="create-opt-input">
						<optgroup label="Year:">
							<option value="2017">2017</option>
							<option value="2018">2018</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
							<option value="2024">2024</option>
						</optgroup>
					</select>
					<label class="create-label">Image url: (optional):</label>
					<input class="create-input" type="text" name="" value="">

					<label class="create-label" for="">Description:</label>
					<input class="create-input" type="text" name="description">
					<label class="create-label" for="">Additional Notes:</label>
					<input class="create-input" type="text" name="notes">
				</fieldset>
				<fieldset>
					<legend class="paid-legend">Is this a paid project?</legend>
					<label for="radio">Yes:</label>
					<input type="radio" id="yes" name="paid">
					<label>No:</label>
					<input type="radio" id="no" name="paid">
					<div class="client-info">
						<label class="create-label">Client:<input class="client-input" type="text" name="" value=""></label>
						<label class="create-label">Payment Amount:<input class="client-input" type="text" name="" value=""></label>
					</div>
				</fieldset>
				<div class="btn-grid">
					<button type="submit" class="btn submit-btn">Submit</button>
					<button class="btn back-btn">Go Back</button>
			    </div>
			</form>
			
		</section>
	</main>
	<footer>
		<p class="copyright">&copy;- Timothy Martel - 2018</p>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
 		    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  		    crossorigin="anonymous"></script>
	<script src="/js/index.js" type="text/javascript"></script>
</body>
</html>
