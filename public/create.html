<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="focalize" content="a project managing app">
		<title></title>
		<link href="https://fonts.googleapis.com/css?family=Philosopher:700|Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<header role="banner" class="nav-bar login-nav">
			<a href="/" class="logo logo-style" title="focalize"><img  class="logo-icon" src="images/tree-logo.png" alt="">Focalize</a>
			
			</header><!-- /header -->
			<main role="main" class="container">
				<section class="wrapper">
					<form class="create-form" method="POST" accept-charset="utf-8">
						<fieldset>
							<legend>Create a Project</legend>
							<label class="create-label" for="">Title:</label>
							<input class="create-input" id="title" type="text" name="title" required>
							<label class="create-label" for="">Due Date:</label>
							<!-- <input class="create-opt-input" id="date" type="date" name="date-selector" required> -->
							<input class="create-opt-input" type="text" id="datepicker" required>
							<label class="create-label">Image url: (optional):</label>
							<input id="image" class="create-input" type="text" name="" value="">
							<label class="create-label" for="">Description:</label>
							<textarea id="description" class="create-input" type="text" name="description" rows="8" cols="50" required></textarea>
							<label class="create-label" for="">Additional Notes:</label>
							<textarea id="notes" class="create-input" type="text" rows="8" cols="50" name="notes"></textarea>
						</fieldset>
						<fieldset>
							<legend class="paid-legend">Is this a paid project?</legend>
							<label for="radio">Yes:</label>
							<input type="radio" id="yes" name="paid">
							<label>No:</label>
							<input type="radio" id="no" name="paid" checked>
							<div class="client-info">
								<label class="create-label">Client:<input id="client" class="client-input" type="text" name="client" value=""></label>
								<label class="create-label">Payment Amount:<input id="amount" class="client-input" type="text" name="" value=""></label>
							</div>
						</fieldset>
						<fieldset class="is-completed"></fieldset>
						<div class="error-message"></div>
						<div class="btn-grid">
							<button type="submit" class="btn submit-btn">Submit</button>
							<a href="/dashboard.html" class="back-btn"><button class="btn">Go Back</button></a>
						</div>
					</form>
					
				</section>
				<footer>
					<p class="copyright">&copy;- Timothy Martel - 2018</p>
				</footer>
			</main>
			
			<script src="https://code.jquery.com/jquery-3.3.1.min.js"
				integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
			<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
 		 		integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
 				 crossorigin="anonymous"></script>
			<script src="/js/authentication.js" type="text/javascript"></script>
			<script src="/js/create.js" type="text/javascript"></script>
		</body>
	</html>
